<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cartcopy.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <aside>

    </aside>
    <div>
        <header>
            <ul>
                <img class="shoes-logo" src="../assets/images/shoes-logo.png" alt="">
                <li>
                    <p>Home</p>
                    <p>Categories</p>
                    <p>About Us</p>
                </li>
                <form>
                    <input type="text" placeholder="Search products">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
                <button>
                    <img class="profile-picture" src="../assets/images/fb-icon.png" alt="profile-picture">
                    <i class="fa-solid fa-angle-down"></i>
                </button>
            </ul>
        </header>
        <main>
            <section class="container-1">
                <p>There are no items in this cart.</p>
                <a href="indexcopy.html">Continue Shopping</a>
            </section>
            <section class="container-2">
                <ul>
                    <li>Shipping Information</li>
                    <li>
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Last Name">
                    </li>
                    <li><input type="text" placeholder="Address"></li>
                    <li><input type="text" placeholder="Address 2"></li>
                    <li>
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="State">
                        <input type="text" placeholder="ZIP Code">
                    </li>
                </ul>
                <ul>
                    <li>Order Summary</li>
                    <li>
                        <p>Items</p>
                        <span>$40</span>
                    </li>
                    <li>
                        <p>Shipping Fee</p>
                        <span>$5</span>
                    </li>
                    <li id="total-amount">
                        <p>Total Amount</p>
                        <span>$45</span>
                    </li>
                </ul>
                <button>Proceed to Checkout</button>
            </section>
        </main>
    </div>
</body>

</html>
